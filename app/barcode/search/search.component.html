<ActionBar title="Barcode Reader" class="action-bar"></ActionBar>
<StackLayout>
    <StackLayout class="form">
        <Label class="label" text="Instant Search" textAlignment="center" textWrap="true"></Label>
        <TextField #barcodeText
                   returnKeyType="search"
                   (returnPress)="submit(barcodeText.text)"
                   class="p-10 input input-border font-weight-bold"
                   backgroundColor="white"
                   id="textBarcode"
                   textAlignment="center"
                   hint="Enter your code" autocorrect="false"
                   (textChange)="code$.next(barcodeText.text)"></TextField>

        <ActivityIndicator
                [busy]="isSearching"
                rowSpan="2"></ActivityIndicator>

        <Button text="Validate now!" class="btn-primary btn btn-active" (tap)="onSearching(barcodeText.text)"></Button>

    </StackLayout>
</StackLayout>
